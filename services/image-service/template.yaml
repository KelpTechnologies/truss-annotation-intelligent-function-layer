AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: "Image service for managing image uploads, processing status, and processed image URLs"

Parameters:
  StageName:
    Type: String
    Default: dev
  FunctionName:
    Type: String
  ServiceName:
    Type: String
  CodeS3Bucket:
    Type: String
  CodeS3Key:
    Type: String

Resources:
  ServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "truss-ai-${ServiceName}-${StageName}-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: !Sub "${FunctionName}-Policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - "arn:aws:secretsmanager:eu-west-2:193757560043:secret:truss-platform-secrets*"
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !Sub "arn:aws:s3:::truss-annotation-image-source-${StageName}"
                  - !Sub "arn:aws:s3:::truss-annotation-image-source-${StageName}/*"
                  - !Sub "arn:aws:s3:::truss-annotation-image-processed-${StageName}"
                  - !Sub "arn:aws:s3:::truss-annotation-image-processed-${StageName}/*"
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/truss-image-processing-${StageName}"

  ServiceLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref FunctionName
      Handler: index.handler
      Runtime: nodejs18.x
      Role: !GetAtt ServiceRole.Arn
      Code:
        S3Bucket: !Ref CodeS3Bucket
        S3Key: !Ref CodeS3Key
      Timeout: 30
      MemorySize: 512
      Layers:
        - "arn:aws:lambda:eu-west-2:193757560043:layer:truss-toolkit-nodejs-layer:194"
        - "arn:aws:lambda:eu-west-2:193757560043:layer:service-layer-utils:1"
      Environment:
        Variables:
          STAGE: !Ref StageName
          SERVICE_NAME: "image-service"
          LAYER_NAME: "aifl"
          TRUSS_SECRETS_ARN: "arn:aws:secretsmanager:eu-west-2:193757560043:secret:truss-platform-secrets-yVuz1R"
          SOURCE_BUCKET: !Sub "truss-annotation-image-source-${StageName}"
          PROCESSED_BUCKET: !Sub "truss-annotation-image-processed-${StageName}"
          PROCESSING_TABLE: !Sub "truss-image-processing-${StageName}"

  ServiceLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ServiceLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:*/*/*"

Outputs:
  FunctionArn:
    Description: "ARN of the image-service Service Lambda"
    Value: !GetAtt ServiceLambda.Arn
    Export:
      Name: !Sub "${AWS::StackName}-FunctionArn"

  FunctionName:
    Description: "Name of the image-service Service Lambda"
    Value: !Ref ServiceLambda
    Export:
      Name: !Sub "${AWS::StackName}-FunctionName"
