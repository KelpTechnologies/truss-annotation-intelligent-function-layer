AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: "Automated annotation service using agent architecture for classification tasks. Supports vector-based model classification and LLM-based property classification via orchestration handlers."

Parameters:
  StageName:
    Type: String
    Default: dev
  FunctionName:
    Type: String
  ServiceName:
    Type: String
  CodeS3Bucket:
    Type: String
  CodeS3Key:
    Type: String
  DatabaseHost:
    Type: String
    Description: RDS Proxy endpoint
    Default: "undefined"
  DatabaseName:
    Type: String
    Default: "undefined"

Resources:
  ServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "truss-ai-${ServiceName}-${StageName}-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: !Sub "${FunctionName}-Policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - "arn:aws:secretsmanager:eu-west-2:193757560043:secret:truss-platform-secrets*"
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !Sub "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-image-processing-${StageName}"
                  - !Sub "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-image-processing-${StageName}/index/*"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-image-processing-dev"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-image-processing-dev/index/*"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-image-processing-staging"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-image-processing-staging/index/*"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-image-processing-prod"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-image-processing-prod/index/*"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/model_visual_classifier_nodes"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/model_visual_classifier_nodes/index/*"
                  - !Sub "arn:aws:dynamodb:eu-west-2:193757560043:table/linesheet-upload-csv-configs-${StageName}"
                  - !Sub "arn:aws:dynamodb:eu-west-2:193757560043:table/linesheet-upload-csv-configs-${StageName}/index/*"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/linesheet-upload-csv-configs-dev"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/linesheet-upload-csv-configs-dev/index/*"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/linesheet-upload-csv-configs-staging"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/linesheet-upload-csv-configs-staging/index/*"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/linesheet-upload-csv-configs-prod"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/linesheet-upload-csv-configs-prod/index/*"
                  - !Sub "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-configs-${StageName}"
                  - !Sub "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-configs-${StageName}/index/*"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-configs-dev"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-configs-dev/index/*"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-configs-staging"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-configs-staging/index/*"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-configs-prod"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-configs-prod/index/*"
                  - !Sub "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-schemas-${StageName}"
                  - !Sub "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-schemas-${StageName}/index/*"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-schemas-dev"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-schemas-dev/index/*"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-schemas-staging"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-schemas-staging/index/*"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-schemas-prod"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-schemas-prod/index/*"
                  - !Sub "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-prompt-templates-${StageName}"
                  - !Sub "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-prompt-templates-${StageName}/index/*"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-prompt-templates-dev"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-prompt-templates-dev/index/*"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-prompt-templates-staging"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-prompt-templates-staging/index/*"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-prompt-templates-prod"
                  - "arn:aws:dynamodb:eu-west-2:193757560043:table/truss-agent-prompt-templates-prod/index/*"

  ServiceLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref FunctionName
      Handler: handler.lambda_handler
      Runtime: python3.11
      Role: !GetAtt ServiceRole.Arn
      Code:
        S3Bucket: !Ref CodeS3Bucket
        S3Key: !Ref CodeS3Key
      Timeout: 300
      MemorySize: 1024
      Layers:
        - "arn:aws:lambda:eu-west-2:193757560043:layer:intelligent-functions-python:5"
      Environment:
        Variables:
          STAGE: !Ref StageName
          SERVICE_NAME: "automated-annotation"
          LAYER_NAME: "aifl"
          TRUSS_SECRETS_ARN: "arn:aws:secretsmanager:eu-west-2:193757560043:secret:truss-platform-secrets-yVuz1R"
          VERTEXAI_PROJECT: "truss-data-science"
          DB_HOST: !Ref DatabaseHost

  ServiceLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ServiceLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:*/*/*"

Outputs:
  FunctionArn:
    Description: "ARN of the automated-annotation Service Lambda"
    Value: !GetAtt ServiceLambda.Arn
    Export:
      Name: !Sub "${AWS::StackName}-FunctionArn"

  FunctionName:
    Description: "Name of the automated-annotation Service Lambda"
    Value: !Ref ServiceLambda
    Export:
      Name: !Sub "${AWS::StackName}-FunctionName"
